<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="desktp.css">
  <meta name="theme-color" content="#333">
  <title>Convite de casamento</title>
</head>
<body>

  <section class="head">
    <h1>Convite</h1>
    <div class="galery">
      <div class="slider">
        <img src="./images/image 1.png" alt="">
        <img src="./images/image 2.png" alt="">
        <img src="./images/image 3.png" alt="">
        <img src="./images/image 4.png" alt="">
        <img src="./images/image 1.png" alt="">
      </div>
    </div>
    <div class="logo">
      <img src="./images/logo.png" alt="">
      <h3>Tayane <br> e Pedro</h3>
    </div>
  </section>

  <section class="weeding">
    <h1>. . . . . vão casar! . . . . .</h1>
    <img class="icon_weeding" src="./icons/icon_weeding.svg" alt="">
  </section>

  <section class="date">
    <img src="./icons/icon_calendar.svg" alt="">
    <h3>30.10.2021</h3>
    <h3>sábado, às 19 horas</h3>
  </section>

  <section class="location">
    <img src="./icons/icon_map.svg" alt="">
    <h3>Rua Guiomar Carneiro</h3>
    <h3>N° 14 Croatá II</h3>
    <h3>Pacajus/Ce</h3>
  </section>

  <section class="time">
    <img src="./icons/icon_clock_flow.svg" alt="">
    <h3>
      Faltam <span class="days">30 dias</span>, <span class="hours">24 horas</span><br>
      <span class="minutes">59 minutos</span> e <span class="seconds">59 segundos</span>
    </h3>
  </section>

  <section class="presence">
    <form 
      class="form" 
      action="https://docs.google.com/forms/d/e/1FAIpQLSf6jU6kYn62NaftZ4isGN8si9HRKhk9WiVP51WI_B1QPxc9bA/formResponse"
      method="POST"
      >
      <img class="icon_aliance" src="./icons/icon_aliance.svg" alt="">

      <div class="confirm">
        <h3>Confirmar presença?</h3>
        
        <input name="entry.137808847" value="Sim" id="yes" type="radio" checked>
        <label for="yes"> Sim</label>
        
        <input name="entry.137808847" value="Talvez" id="perhaps" type="radio">
        <label for="perhaps"> Talvez</label>

        <input name="entry.137808847" value="Não" id="no" type="radio">
        <label for="no"> Não</label>
      </div>

      <div class="quantity">
        <h3>Quantas pessoas vão com você?</h3>
        <input name="entry.256307004" value="0" id="0" type="radio" checked>
        <label for="0">vou só</label>

        <input name="entry.256307004" value="1" id="1" type="radio">
        <label for="1">1 pessoa</label>

        <input name="entry.256307004" value="2 ou mais" id="3" type="radio">
        <label for="3"> 2 pessoas ou mais</label>
      </div>

      <div class="name">
        <label for="name"><h3>Digite seu nome:</h3></label>
        <input name="entry.161165914" id="name" type="text" placeholder="Digite aqui seu nome..." required>
      </div>

      <input type="submit" value="Enviar Resposta">

    </form>
  </section>

  <footer>
    Site feito por <a href="https://github.com/PedroJSBezerra">PedroJSDev</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
