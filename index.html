<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="desktop.css">
  <title>Document</title>
</head>
<body>
  <section class="head">
    <img src="./images/head.png" alt="">
  </section>

  <section class="date">
    <h3>. . . . . vão casar! . . . . .</h3>
    <h3>30.10.2021</h3>
    <h3>. . . . . . . . . . . . . . . . . . . .</h3>
  </section>

  <section class="location">
    <h3>Rua Guiomar Carneiro</h3>
    <h3>N° 14 Croatá II</h3>
    <h3>Pacajus/Ce</h3>
  </section>

  <section class="presence">
    <form 
      class="form" 
      action="https://docs.google.com/forms/d/e/1FAIpQLSf6jU6kYn62NaftZ4isGN8si9HRKhk9WiVP51WI_B1QPxc9bA/formResponse"
      method="POST"
      >

      <h3 class="time">Faltam <br>
        <span class="days">30 dias</span>, <span class="hours">24 horas</span><br>
        <span class="minutes">59 minutos</span> e <span class="seconds">59 segundos</span>
        <h3>. . . . . . . . . . . . . . . . . . . .</h3>
      </h3>

      <div class="confirm">
        <h3>Confirmar presença?</h3>
        
        <input name="entry.137808847" value="Sim" id="yes" type="radio" checked>
        <label for="yes"> Sim</label>

        <input name="entry.137808847" value="Não" id="no" type="radio">
        <label for="no"> Não</label>

        <input name="entry.137808847" value="Talvez" id="perhaps" type="radio">
        <label for="perhaps"> Talvez</label>
      </div>

      <div class="quantity">
        <h3>Quantas pessoas vão com você?</h3>
        <input name="entry.256307004" value="0" id="0" type="radio" checked>
        <label for="0"> 0</label>

        <input name="entry.256307004" value="1" id="1" type="radio">
        <label for="1"> 1</label>

        <input name="entry.256307004" value="2 ou mais" id="3" type="radio">
        <label for="3"> 2 ou mais</label>
      </div>

      <div class="name">
        <label for="name"><h3>Digite seu nome:</h3></label>
        <input name="entry.161165914" id="name" type="text" placeholder="Digite aqui seu nome..." required>
      </div>

      <br>
      <input type="submit" value="Enviar Resposta">

    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
